<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>TailwindCSS TP3</title>
    
  </head>
  <body>
    <div class="dark:bg-black dark:text-white pb-8 text-sm min-h-screen">
      <div class="w-full flex justify-center py-8">
        <button
          id="theme-toggle"
          class="p-2 rounded-full text-white bg-slate-900 dark:text-slate-900 dark:bg-white"
        >
          Toggle theme
        </button>
      </div>
      <!-- Ecrivez le contenu Ã  partir d'ici et supprimez le bloc suivant avant de commencer -->
      <div class="w-full h-full flex justify-center items-center flex-col">
        <div
          class="w-full flex flex-col gap-4 max-w-[600px] px-8 py-8 rounded-2xl bg-light-gray-300 dark:bg-dark-500"
        >
          <div class="flex items-center gap-2">
            <div
              class="w-10 h-10 p-2 rounded-full bg-light-gray-200 dark:bg-dark-300 dark:text-white"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z"
                />
              </svg>
            </div>
            <h1>My Schedule</h1>
            <div class="flex-1"></div>
            <div class="text-primary-500">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-8 h-8"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
                />
              </svg>
            </div>
          </div>

          <div
            class="w-full flex flex-col gap-4 p-4 rounded-xl dark:bg-transparent bg-white border border-light-gray-500 dark:border-dark-300"
          >
            <div class="flex justify-between items-center">
              <div>
                <p>Tues, Jan 17 2023</p>
                <p><strong>Shift name</strong></p>
              </div>
              <div>
                <p
                  class="inline-block px-3 py-1 rounded-full bg-primary-200 dark:bg-primary-500"
                >
                  <strong>In 45 min</strong>
                </p>
              </div>
            </div>
            <div
              class="w-full flex flex-col gap-2 p-4 rounded-lg dark:bg-transparent bg-light-gray-400 border border-light-gray-500 dark:border-dark-300"
            >
              <div class="flex justify-between">
                <p><strong>07:00A - 03:00P</strong></p>
                <button id="close-open-toggle" class="duration-500 text-primary-500">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4.5 15.75l7.5-7.5 7.5 7.5"
                    />
                  </svg>
                </button>
              </div>
              <div id="content-in-toggle">
                <div class="grid grid-cols-2 gap-2" >
                    <p>07:00 - 10:00</p>
                    <p>Drive Thru</p>
                    <p>07:00 - 10:00</p>
                    <p>Drive Thru</p>
                    <p>07:00 - 10:00</p>
                    <p>Drive Thru</p>
                    <p>07:00 - 10:00</p>
                    <p>Drive Thru</p>
                    <p>07:00 - 10:00</p>
                    <p>Drive Thru</p>
                  </div>
                  <p class="text-light-text-500 mt-4">Shift disclaimer lorem ipsum dolor</p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const btn = document.getElementById("theme-toggle");
      btn.addEventListener("click", function () {
        document.body.classList.toggle("dark");
      });

      const btn2 = document.getElementById("close-open-toggle");
      btn2.addEventListener("click", function () {
        btn2.classList.toggle("rotate-180");
        document.getElementById("content-in-toggle").classList.toggle("hidden");
      });
    </script>
  </body>
</html>
